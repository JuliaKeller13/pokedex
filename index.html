<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
  </head>
  <body onload="init()" id="body">
    <header>
      <div class="header-inner">
        <div class="logo-box">
          <img class="logo" src="./assets/pokeball.png" alt="Pokeball" />
          <h1>Pokedex</h1>
        </div>
        <search class="search">
          <input type="search" id="inputSearchPkmn" autocomplete="off" placeholder="Find a Pokémon..."/>
        </search>
      </div>
    </header>
    <main>
      <section class="cards-container" id="cardsContainer"></section>
        <button id="load-btn" class="load-btn" onclick="fetchData()">
          Load Pokémons
        </button>
      <div class="spinner-container d-none" id="spinner">
        <div class="loader-pokeball"></div>
        <span class="loader"></span>
      </div>
    </main>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
