<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
  </head>
  <body onload="init()">
    <header>
      <div class="header-inner">
        <div class="logo-box">
          <img class="logo" src="./assets/pokeball.png" alt="Pokeball" />
          <h1>Pokedex</h1>
        </div>
        <search class="search">
          <label for="inputSearchPkmn">Find a Pokémon:</label>
          <input
            type="search"
            id="inputSearchPkmn"
            autocomplete="off"
          />
        </search>
      </div>
    </header>
    <main>
      <section class="cards-container" id="cardsContainer"></section>
      <span id="spinner" class="loader d-none"></span>
      <button class="load-btn" onclick="fetchData()">Load more Pokémons</button>
    </main>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
