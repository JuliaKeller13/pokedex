<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/pokeball.png" type="image/png" />
    <link rel="stylesheet" href="./styles/small-card.css" />
    <link rel="stylesheet" href="./styles/button-search.css" />
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()" id="body">
    <header class="header">
      <div class="header-inner">
        <div class="logo-box">
          <img class="logo" src="./assets/pokeball.png" alt="Pokeball" />
          <h1>Pokedex</h1>
        </div>
        <search class="search">
          <input
            type="search"
            id="inputSearchPkmn"
            autocomplete="off"
            placeholder="Find a Pokémon..."
          />
        </search>
      </div>
    </header>
    <main>
      <section class="cards-container" id="cardsContainer"></section>
      <button id="load-btn" class="load-btn" onclick="fetchData()">
        Load Pokémons
      </button>
      <div class="spinner-container d-none" id="spinner">
        <div class="loader-pokeball"></div>
        <span class="loader"></span>
      </div>
      <section class="dialog-container">
        <dialog class="dialog-mode d-none" id="dialogMode" aria-labelledby="dialogTitel" aria-describedby="dialogDescription">
        <div class="dialog-mode-inner">
          <header class="header-dialog">
            <div class="header-dialog-inner">
              <div id="dialogTitle"></div>
              <img class="close-btn" id="closeDialog" src="./assets/close.png" alt="Kreuz zum Fenster schließen"
                onclick="closeDialog()" tabindex="0">
            </div> 
          </header>
          <section class="dialog-content">
            <div id="bigCardInfo"></div>
          </section>
          <footer class="footer-dialog">
            <div class="footer-dialog-inner">
              <img class="arrow-btn" id="nextCard" src="./assets/left.png" alt="next card"
                onclick="nextCard()" tabindex="0">
              <img class="arrow-btn" id="previousCard" src="./assets/rigth.png" alt="previous card"
                onclick="previousCard()" tabindex="0">
            </div>
          </footer>
        </div>
      </dialog>
      </section>
        
    </main>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
